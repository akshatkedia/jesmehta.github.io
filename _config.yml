---
title: Jesal Mehta
timezone: Asia/Kolkata
collections:
  explorations:
    title: Explorations
    output: true
  posts:
    title: Posts
    output: true
  services:
    title: Services
    output: true
  uploads:
    title: Uploads
    output: true
  work:
    title: Work
    output: true
  curiosities:
    title: Cabinet Of Curiosities
    output: true
defaults:
- scope:
    path: ''
    type: explorations
  values:
    layout: exploration
    featured image:
      image:
      size:
      - full
      - half
      - half tall
- scope:
    path: ''
    type: work
  values:
    layout: project
    square featured image:
    wide featured image:
    client:
    year:
    services:
    -
    images:
    - image:
      caption:
- scope:
    path: ''
    type: curiosities
  values:
    layout: curiosity
    permalink: /cabinet-of-curiosities/:title
permalink: pretty
exclude:
- Gruntfile.js
- Gemfile
- Gemfile.lock
- package.json
- README*
- node_modules
- ".gitignore"
plugins:
- jekyll-seo-tag
- jekyll-sitemap
sass:
  sass_dir: styles/
  style: compressed
