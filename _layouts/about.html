---
layout: default
---

<section class="cover height-100 imagebg" data-overlay="4">
  <div class="background-image-holder">
    <img alt="background" src="{{ page.image }}" />
  </div>
  <div class="container pos-vertical-center">
    <div class="row">
      <div class="col-md-10">
        <h1>
          {{ site.title }}
        </h1>
        <ul class="social-list list-inline list--hover">
          <li>
            <a href="{{ site.data.social.hackaday }}" target="_blank">
              Hackaday
            </a>
          </li>
          <li>
            <a href="{{ site.data.social.coroflot }}" target="_blank">
              Coroflot
            </a>
          </li>
          <li>
            <a href="{{ site.data.social.nmims }}" target="_blank">
              NMIMS
            </a>
          </li>
        </ul>

        {{ page.content | markdownify }}

        <a class="btn btn--primary type--uppercase" href="mailto:{{ site.data.social.email }}">
          <span class="btn__text">
            Get In Touch
          </span>
        </a>
      </div>
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
</section>
