---
layout: default
---

<section class="cover imagebg" data-overlay="4">
  <div class="background-image-holder">
    <img alt="background" src="{{ page.image }}" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h1>
          {{ page.title }}
        </h1>

        {{ page.content | markdownify }}
      </div>
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
</section>
