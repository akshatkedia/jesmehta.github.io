---
layout: default
---

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ page.title }}</h1>
        <hr>
      </div>
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="masonry">
          <div class="masonry__container">
            {% for image_object in page.images %}
              <div class="col-md-6 masonry__item">
                <figure>
                  <img src="{{ image_object.image }}" />
                  <figcaption>
                   {{ image_object.caption }} 
                  </figcaption>                
                </figure>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
</section>
