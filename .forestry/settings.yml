---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: index.html
  label: Homepage
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _work
  label: Work
  create: all
  match: "**/*"
  templates:
  - work
- type: directory
  path: _curiosities
  label: Curiosities
  create: all
  match: "**/*"
  templates:
  - curiosity
- type: directory
  path: _explorations
  label: Explorations
  create: all
  match: "**/*"
  templates:
  - exploration
- type: directory
  path: _services
  label: Services
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
upload_dir: _uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
